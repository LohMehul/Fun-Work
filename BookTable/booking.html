<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOK A TABLE</title>
    <link rel="stylesheet" href="booking.css">
</head>

<body>
    <div class="sec-one">
        <div class="heading">
            <h4>Book a Table</h4>
        </div>
        <div class="content">
            <div class="form">
                <div class="headline">
                    <div class="title">
                        <div class="col-20"><img class="arrow" src="img/Arrow 1.png" alt=""></div>
                        <div class="col-80 title-data">
                            <h5>1. Date</h5>
                        </div>
                    </div>
                    <div class="inputdata">
                        <div class="data">
                            <input class="date" type="date">
                        </div>
                    </div>
                </div>
                <div class="headline">
                    <div class="title">
                        <div class="col-20"><img class="arrow" src="img/Arrow 1.png" alt=""></div>
                        <div class="col-80 title-data">
                            <h5>2. Time</h5>
                        </div>
                    </div>
                    <div class="inputdata">
                        <div class="data">
                            <input class="text" type="text">
                        </div>
                    </div>
                </div>
                <div class="headline">
                    <div class="title">
                        <div class="col-20"><img class="arrow" src="img/Arrow 1.png" alt=""></div>
                        <div class="col-80 title-data">
                            <h5>3. Mall</h5>
                        </div>
                    </div>
                    <div class="inputdata">
                        <div class="data">
                            <input class="text" type="text">
                        </div>
                    </div>
                </div>
                <div class="btn">
                    <button>Check Availability</button>
                </div>
            </div>
            <div class="table">
                <img id="tbl1" src="img/Table 1.png" alt="">
                <img id="tbl2" src="img/Table 1.png" alt="">
            </div>
            <div class="man">
                <img src="img/Ilustration.png" alt="">
            </div>
            <div class="footer">
               <div class="foot-data">
                <h5>Your Restaurant <br> is Waiting For You.</h5>
                <p>www.restaurantweb.com</p>
               </div>
            </div>
        </div>

    </div>
</body>

</html>
